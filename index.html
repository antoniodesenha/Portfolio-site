<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Portfolio – Antonio Camargo</title>
  <style>
    :root { --max-width: 1200px; }
    body { 
      margin: 0; 
      font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif; 
      background: #f3f3f3; 
      color: #111;
    }
    header {
      max-width: var(--max-width);
      margin: 10px auto;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size: 16px; margin: 0; }
    #content { 
      max-width: var(--max-width); 
      margin: 20px auto; 
      padding: 10px; 
    }
    .page {
      background: #fff; 
      margin: 18px 0; 
      box-shadow: 0 6px 18px rgba(0,0,0,.12); 
      border-radius: 6px; 
      overflow: hidden;
    }
    .page img {
      display: block; 
      width: 100%; 
      height: auto;
    }
    .page iframe {
      width: 100%; 
      height: 80vh; 
      border: 0; 
      display: block;
    }
    @media (max-width:800px) {
      :root { --max-width: 100%; }
    }
  </style>
</head>
<body>

<header>
  <h1>Portfolio — Antonio Camargo</h1>
  <div>48 páginas — scroll contínuo</div>
</header>

<main id="content"></main>

<script>
  // CONFIGURAÇÕES
  const totalPages = 48;          // total de páginas
  const pdfPages = [];            // ex: [3, 10] se quiser trocar page3.jpg por page3.pdf
  const prefix = "page";          // prefixo dos arquivos
  const ext = "jpg";              // extensão usada (.jpg)

  const container = document.getElementById('content');

  function makePage(i) {
    const wrapper = document.createElement('div');
    wrapper.className = 'page';

    if (pdfPages.includes(i)) {
      const iframe = document.createElement('iframe');
      iframe.src = `${prefix}${i}.${'pdf'}`;
      iframe.loading = 'lazy';
      wrapper.appendChild(iframe);
    } else {
      const img = document.createElement('img');
      img.src = `${prefix}${i}.${ext}`;
      img.alt = `Página ${i}`;
      img.loading = 'lazy';
      wrapper.appendChild(img);
    }
    return wrapper;
  }

  for (let i = 1; i <= totalPages; i++) {
    container.appendChild(makePage(i));
  }
</script>

</body>
</html>
